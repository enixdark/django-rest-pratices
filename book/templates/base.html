{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'stylesheets/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'stylesheets/navbar-fixed-top.css' %}">
	{% block css %}
	{% endblock %}

	<script type="text/javascript" src="{% static 'javascripts/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'javascripts/typeahead.jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'javascripts/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'javascripts/js.cookie.js' %}"></script>

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	{% block header %}
		{% include 'layout/_header.html' %}
	{% endblock %}
	</nav>

	<div class="container">
	{% block content %}
	{% endblock %}
	</div>

	{% block footer %}
		{% include 'layout/_footer.html' %}
	{% endblock %}

	{% block js %}
	{% endblock %}
</body>
</html>
