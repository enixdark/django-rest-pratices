{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row clearfix">
	<div class="col-md-12 column">
		{% for userFollower in user_followers %}
		<div class="well">
			<span class="username">
			{{ userFollower.user.username }}</span>
			<span class="count text-muted"> ({{ userFollower.count }} followers)</span>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
